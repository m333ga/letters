<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>letters - New File</title>

    <link rel="stylesheet" href="styles/main-page-style.css">
    <link rel="icon" type="image/x-icon" href="img/icon.ico?">
</head>

<body>
    <!-- main textarea -->
    <form oninput="fitTextareaToText()">
        <div id="input-container">
            <textarea id="input-container-textaria-main" class="input-container-textaria" placeholder="..."></textarea>
        </div>
    </form>
    <!-- <textarea class="input-container-textaria"></textarea> -->


    <!-- left bar -->
    <div id="left-bar-container">
        <form>
            <input class="left-bar-element" id="file-name-input" type="text" placeholder="title"></input>
        </form>

        <button class="left-bar-element" type="button" onclick="saveTextFile()">
            <p class="left-bar-element-text">save</p>
        </button>

        <button class="left-bar-element" id="left-bar-open-button" type="button" onclick="openTextFromFile()">
            <p class="left-bar-element-text">open</p>
        </button>
    </div>

    <!-- script -->
    <script src="js/save-text-from-textaria-script.js"></script>
    <script src="js/fit-textarea-to-text-script.js"></script>
    <script src="js/open-text-from-file.js"></script>
    <script src="js/show-file-name.js"></script>
</body>

</html>
